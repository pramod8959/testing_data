name: Auto Merge PR to master

on:
  push:
    branches:
      - test-pramod  # This runs the workflow when the 'test-pramod' branch is updated

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Git
        run: |
          git config --global user.name "pramod8959"
          git config --global user.email "${{ secrets.GH_PAT }}"

      - name: Fetch and Checkout Master
        run: |
          git fetch origin
          git checkout master || git checkout -b master origin/master
          git reset --hard origin/master

      - name: Merge test-pramod Branch
        run: |
          git merge test-pramod --allow-unrelated-histories || echo "Merge conflict detected, resolve manually"
          git add .
          git commit -m "Merged test-pramod into master" || echo "No changes to commit"

      - name: Push Changes
        run: git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/pramod8959/testing_data.git master

