name: Auto Merge PR to master

on:
  push:
    branches:
      - test-pramod  # This runs the workflow when the 'test-pramod' branch is updated

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Git
        run: |
          git config --global user.name "pramod8959"
          git config --global user.email "${{ secrets.GH_PAT }}"

      - name: Merge test-pramod into master
        run: |
          git fetch origin 
          git checkout master
          git stash
          git pull origin master --allow-unrelated-histories
          git merge test-pramod  --allow-unrelated-histories
          git stash pop || echo "No stashed changes to apply"
          git push origin master

